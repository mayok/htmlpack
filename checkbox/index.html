<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>checkbox</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div id="main">
    <h2>Checkbox</h2>
    <form action="">
      <input id="check1"  type="checkbox" name="check" value="first">
      <label for="check1" class="checkbox">First item</label>

      <input id="check2"  type="checkbox" name="check" value="second">
      <label for="check2" class="checkbox">Second item</label>

      <input id="check3"  type="checkbox" name="check" value="third">
      <label for="check3" class="checkbox">Third item</label>
    </form>

    <h2>Radio button</h2>
    <form action="">
      <input id="radio1" type="radio" name="radio" value="first">
      <label for="radio1" class="radio">First item</label>

      <input id="radio2" type="radio" name="radio" value="second">
      <label for="radio2" class="radio">Second item</label>

      <input id="radio3" type="radio" name="radio" value="third">
      <label for="radio3" class="radio">Third item</label>

    </form>
  </div>

</body>
</html>
