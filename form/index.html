<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="">
          <label for="user_name">
            Your Name:
            <input id="user_name" type="text" name="user_name" placeholder="John Smith">
          </label>

          <label for="user_email">
            Email:
            <input id="user_email" type="email" name="user_email" placeholder="john@example.com">
          </label>

          <label for="user_password">
            Password:
            <input id="user_password" type="password" name="user_password" placeholder="password">
          </label>

        </form>
      </div>
    </div>
  </body>
</html>
